<!doctype html>
<html lang="tg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boutique — Коллексияи нав</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:#fff;color:#0f172a}
    header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);border-bottom:1px solid #e2e8f0;padding:14px 16px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:900}
    a.btn{background:#111827;color:#fff;padding:10px 14px;border-radius:14px;text-decoration:none;font-weight:800}
    main{max-width:1000px;margin:0 auto;padding:28px 16px}
    .hero{border:1px solid #e2e8f0;border-radius:22px;padding:22px;background:linear-gradient(180deg,#fff,#f8fafc)}
    h1{margin:0 0 10px;font-size:34px;line-height:1.05}
    p{margin:0 0 14px;color:#475569}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:14px}
    .card{border:1px solid #e2e8f0;border-radius:18px;padding:14px}
    .price{font-weight:900;margin-top:6px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)} h1{font-size:44px}}
  </style>
</head>
<body>
  <header>
    <div class="brand">Boutique</div>
    <a class="btn" id="wa" href="#">WhatsApp</a>
  </header>

  <main>
    <section class="hero">
      <h1>Либосҳое, ки диққатро мегиранд.</h1>
      <p>Коллексияи нав. Заказ — 1 клик ба WhatsApp.</p>

      <div class="grid">
        <div class="card"><b>Куртка Premium</b><div class="price">890 сомонӣ</div></div>
        <div class="card"><b>Шим классик</b><div class="price">320 сомонӣ</div></div>
        <div class="card"><b>Костюм (2-ка)</b><div class="price">1490 сомонӣ</div></div>
        <div class="card"><b>Футболка Oversize</b><div class="price">190 сомонӣ</div></div>
      </div>
    </section>
  </main>

  <script>
    const phone = "+992000000000"; // <-- рақамро иваз мекунӣ
    const msg = encodeURIComponent("Салом! Ман мехоҳам заказ кунам.");
    document.getElementById("wa").href = "https://wa.me/" + phone.replace(/\\D/g,"") + "?text=" + msg;
  </script>
</body>
</html>
